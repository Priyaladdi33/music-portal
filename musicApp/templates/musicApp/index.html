{% extends 'base_generic.html' %}


{% block content %}
    <h2 class="my-4 text-center">All Songs</h2>

    {% if songs %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for song in songs %}
            <div class="col">
                <div class="card shadow-sm">
                    <!-- Fixed image size and object fit -->
                    <img src="{{ song.image.url }}" class="card-img-top" alt="{{ song.name }}" 
                         style="height: 200px; width: 100%; object-fit: cover;">
    
                    <div class="card-body">
                        <h5 class="card-title">{{ song.name }}</h5>
                        <p class="card-text">By {{ song.singer }}</p>
                        
                        <!-- Audio Player -->
                        <audio controls style="width: 100%; margin-top: 10px;">
                            <source src="{{ song.song_file.url }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
    {% else %}
        <p class="text-center">No songs available.</p>
    {% endif %}
{% endblock %}
